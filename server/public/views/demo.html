<html lang=“ko”>
<script src=“https://code.jquery.com/jquery-3.2.1.min.js”></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />

<body>
  <div class="input-field col s6">
    <input id="searchStr" name="searchStr" type="text" class="validate">
    <label for="searchStr">검색어 입력</label>
    <button id="btn-search" onclick="doSearch()" type="button" class="waves-effect waves-light btn" style="width:100%;">조회</button>
  </div>
</body>

<script type="text/javascript" src="../js/materialize.js"></script>

<script type=“text/javascript” charset=“UTF-8”>
      function doSearch(){
        new daum.Postcode({
          q : document.getElementById("searchStr").value
          oncomplete: function(data) {
            //data는 사용자가 선택한 주소 정보를 담고 있는 객체이며, 상세 설명은 아래 목록에서 확인하실 수 있습니다.
            console.log(data)
          }
      });
    </script>
</head>

</html>
